{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title></title>
  </head>
  <body style="background-image:url('{%static 'images/blog-bg.jfif' %}')">

  <nav class="navbar navbar-expand-md navbar-custom">
  <!-- Brand -->
  <a class="navbar-brand" href="#"><img src="{%static "images/logo.jpg"%}" alt="My Blog" height="50px" width="50px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  <!-- Links -->

<div class="collapse navbar-collapse" id="collapsibleNavbar">
  <ul class="navbar-nav">
<li class="nav-item">
  <a class="nav-link" href="#">Home</a>
</li>

<li class="nav-item">
  <a class="nav-link" href="/postblog"> Post Blog</a>
</li>


<li class="nav-item">
  <a class="nav-link" href="/viewblog">View All Blogs</a>
</li>
</ul>


    {% if request.user.is_authenticated is True %}

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
        <a class="nav-link" href="#">  Welcome {{request.user}}</a>
    </li>
      <li class="nav-item">
          <a class="nav-link" href="/accounts/logout"><i class="fas fa-sign-out-alt"></i>  Logout</a>
      </li>
  </ul>

    {% else %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/signup"><i class="fas fa-user"></i> Signup</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/accounts/login"><i class="fas fa-sign-in-alt"></i>  Login</a>
      </li>
  </ul>
      {% endif %}


</div>
</nav>

{% block basecontent%}

{% endblock %}
  </body>
</html>
